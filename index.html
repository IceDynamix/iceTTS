<html lang="en">

<head>
    <title>iceTTS - Twitch Chat TTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="container bg-dark">
<div id="app">
    <settings-section>
        <h1>iceTTS - Twitch Chat TTS</h1>
    </settings-section>

    <settings-section title="Channel Settings"></settings-section>
    <settings-section title="Speech Settings"></settings-section>
    <settings-section title="Language Settings"></settings-section>
    <settings-section title="Other Settings"></settings-section>
</div>
</body>

<script>
    const {createApp} = Vue;

    const app = createApp({
        data() {
            return {
                message: 'Hello Vue!'
            }
        }
    });

    app.component(
        'settings-section',
        {
            props: ['title'],
            template: `<div class="bg-light p-3 m-3"><h3>{{ title }}</h3><slot></slot></div>`
        });

    app.mount('#app');
</script>
</html>
